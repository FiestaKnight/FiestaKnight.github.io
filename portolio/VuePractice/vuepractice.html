 <!DOCTYPE html>
 <html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Practice</title>
    <body>
        <section class="container" id="app">
            
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">THIS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">WAS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">SO</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">MUCH</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">EASIER</a>
                    </li>
                  </ul>
                </div>
              </nav>

            <label for="max-price" class="form-label h2">Max Price</label>
            <input v-model.number="max" class="form-control" id="max-price" >
            <input v-model="max" type="range" class="form-range" min="0" max="130" >
          
           <div class="form-check">
            <input v-model="displayLabels" class="form-check-input" type="checkbox" id="showLabels">
            <label class="form-check-label" for="showLabels">
                <span class="badge bg-dark" v-else>show labels</span>
            </label>
          </div>
          
            
            
            <div v-for="item in products" :key="item.id" id="item-list" class="row align-items-center">
              <template v-if="item.price<=Number(max)">
                <div class="col-sm-4">
                  <img class="img-fluid d-block" :src="item.image" :alt="item.name">
                </div>
                <div class="col">
                 <h3 class="text-primary">{{item.name }}</h3>
                 <p class="mb-0">{{ item.description }}</p>
                 <div class="h5 float-right">
                   <span class="badge bg-success" v-if="item.price>=90 && displayLabels">premier</span>
                   <span class="badge bg-primary" v-else-if="item.price<90 && item.price>10 && displayLabels">value</span>
                   <span class="badge bg-danger" v-else-if="item.price<=10 && displayLabels">sale</span>
                   ${{item.price}}</div>
                </div>
              </template>
            </div>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <td>#</td>
                    <td>I can't</td>
                    <td>Stress</td>
                  </tr>
                  </thead>
                  <tbody>
                    <tr class="table-active">
                      <th scope="row">1</th>
                      <td>Enough</td>
                      <td>How much</td>
                    </tr>
                    <tr class="table-active">
                      <th scope="row">2</th>
                      <td>Switching back to</td>
                      <td>VScode made this easier</td>
                    </tr>
                  </tbody>
            </table>
          </section>
          <script src="js/vue.js"></script>
    </body>
</html>
