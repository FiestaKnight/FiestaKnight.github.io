<!DOCTYPE html>
 <html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Images</title>
    <body>
        <section class="container-fluid" id="app">

            <div class="p-3 bg-dark text-success text-center">
                <h1>Rox Images Site</h1>
                <a href="index.html"><img src="img/NOWPNGMODEsmol.png" alt="Back to Subtract"></a>
              </div>
            
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-success" href="images.html">Images</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="fillerpage.html">Mystery</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="form.html">Form</a>
                    </li>
                    </ul>
                </div>
              </nav>

              <div class="p-3">
              <div class="container-fluid bg-secondary text-light" style="text-align: center; padding: 15px;">
                <div class="container">
                <div class="col-sm-12">

            <label for="max-art" class="form-label h2">Add or Subtract Artists (Only 5 Artists Available)</label>
            <input v-model.number="max" class="form-control" id="max-art" >
            <input v-model="max" type="range" class="form-range" min="0" max="5" >
          </div>
          
            
            <div v-for="item in products" :key="item.id" id="item-list" class="row align-items-center">
              <template v-if="item.art<=Number(max)">
                <div class="col-sm-4">
                  <img class="img-fluid d-block" :src="item.image" :alt="item.name" style="max-height: 400px; margin: auto; padding-top: 15px;">
                </div>
                <div class="col">
                 <h3 class="text-dark">{{item.name }}</h3>
                 <p class="mb-0">{{ item.description }}</p>
                 <div class="h5 float-right">
                   <span class="badge bg-info text-dark" v-if="item.id==1">Seki</span>
                   <span class="badge bg-danger text-dark" v-else-if="item.id==2">Herb</span>
                   <span class="badge bg-dark text-success" v-else-if="item.id==3">Zero</span>
                   <span class="badge bg-warning text-dark" v-else-if="item.id==4">Lumi</span>
                   <span class="badge bg-primary text-dark" v-else-if="item.id==5">Tei</span>
                </div>
                </div>
              </template>
            </div>
            </div>  
          </div>
        </div>

            <div class="mt-5 p-4 bg-dark text-success text-center">
              <p>Call me at: 555-555-1515</p>
                <br>
                <p>Mail me at: 123 Guy St.</p>
                <br>
                <p>Or Email me at: Dudebro@anemail.com</p>
            </div>
          </section>
          <script src="js/vue.js"></script>
    </body> 
</html>
