              <div class="p-3">
            <div class="container-fluid bg-secondary text-light" style="text-align: center; padding: 15px;">
                <h1>Contact Form</h1>
                <h3>If you want to get in touch, this is the place</h3>
                <img src="img/Rox_thumbs_up.png" alt="thumbs up" style="width: 10%; padding: 15px">
                <form action="mailto:izakhendry@gmail.com?subject-persona1%20Portfolio%20Mail" enctype="text/plain" method="POST">
                    <fieldset style="padding: 15px">
                    <label for="F-Name">First Name: </label><input type="text" name="F-Name" id="F-Name" placeholder="Enter First Name" required v-model="emailData.first"><br>

                    <label for="L-Name">Last Name: </label><input type="text" name="L-Name" id="L-Name" placeholder="Enter Last Name" required v-model="emailData.last"><br>

                    <label for="Email">Email: </label><input type="email" name="Email" id="Email" placeholder="Enter Email" required v-model="emailData.email"><br>

                    <label for="Phone">Phone: </label><input type="tel" name="Phone" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Phone Number" required v-model="emailData.phone"><br>
                    
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" id="Message" name="Message" rows="5" v-model="emailData.comment"></textarea>

                    </fieldset>

                    <input class="form-check-input" type="checkbox" required v-model="checkBox">
                    <label class="form-check-label" for="formCheck">
                        <span class="badge bg-dark text-success">Okay with sending information</span>
                    </label>

                    <div style="padding: 10px;">
                        <button @click="clicked = !clicked" type="submit" class="btn btn-outline-light">Submit</button>
                    </div>

                </form>

                
                <div v-if="clicked && checkBox">

                    <div class="alert alert-light">
                        <strong>{{emailData.first}} {{emailData.last}} at {{emailData.email}} and {{emailData.phone}}</strong>
                    </div>

                </div>
                
            </div>
